#可以自定义端口
server.port=8080 
#配置对应的数据库
spring.datasource.name=twet
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/twet?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=dev
spring.datasource.password=dev

mybatis.mapper-locations=classpath:mapper/*.xml 
# 如果有报错换这个
#mybatis-plus.mapper-locations=classpath:mapper/*.xml

#swagger3.0专用显示具体功能
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#配置图片上传的具体路径
file.upload.dir=D:/lianxi/upload/
file.upload.ip=127.0.0.1

